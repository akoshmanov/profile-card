<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>


</head>

<body>
  <div class="sphere_1">
  </div>
  <div class="sphere_2">
  </div>
  <div class="profile_card">
    <div class="header">
      <img class="header_pic" src="images/bg-pattern-card.svg" alt="header_pic">
    </div>
    <div class="profile_pic">
      <img class="victors_pic" src="images/image-victor.jpg" alt="vics_pic">
      <h1>Victor Crest <span>26</span></h1>
      <h3 class="London">London</h3>
    </div>
    <hr>
    <div class="footer">
      <div class="footer_text_1">
        <h2>80K</h2>
        <p class="p_footer">Followers</p>
      </div>
      <div class="footer_text_2">
        <h2>803K</h2>
        <p class="p_footer">Likes</p>
      </div>
      <div class="footer_text_3">
        <h2>1.4K</h2>
        <p class="p_footer">Photos</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a class="a_attribution" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a class="a_attribution" href="https://akoshmanov.github.io/css-cv/">Tony Koshman</a>.
  </div>
</body>

</html>
